<div *ngIf="myIpInfo">
    <h2>My IP Information</h2>
    <ul>
      <li>IP: {{ ipify.ip }}</li>
      <li>City: {{ ipify.city }}</li>
      <li>Region: {{ ipify.region }}</li>
      <li>Country: {{ ipify.country }}</li>
      <li>Location: {{ ipify.loc }}</li>
      <li>Organization: {{ ipify.org }}</li>
      <li>Postal Code: {{ ipify.postal }}</li>
      <li>Timezone: {{ ipify.timezone }}</li>
    </ul>
  </div>
